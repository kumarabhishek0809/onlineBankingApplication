<h1> User Account Page </h1>
<table id='userTable' class='table table-striped' cellspacing='0' width='100%'>
    <thead>
        <tr>
            <th>User Name</th>
            <th>First Name </th>
            <th>Last Name </th>
            <th>Email</th>
            <th>Phone</th>
            <th>Primary Account</th>
            <th>Saving Account</th>
            <th>Enabled</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ngFor="let user of userList">
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}} </td>
            <td>{{user.phone}}</td>
            <td>
                <a (click)='onSelectPrimary(user.userName)' style="cursor:pointer">
                   {{user.primaryAccount.accountBalance}}</a>
            </td>
            <td>
                <a (click)='onSelectSecondary(user.userName)' style="cursor:pointer">
                   {{user.savingAccount.accountBalance}}</a>
            </td>
            <td [hidden]="user.enabled"><a (click)="enableUser(user.userName)" style="cursor:pointer">
              Enable </a>
            </td>
            <td [hidden]="!user.enabled"><a (click)="enableUser(user.userName)" style="cursor:pointer">
              Disabled </a>
            </td>
    </tbody>
</table>
